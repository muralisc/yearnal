<!DOCTYPE html>
<html>
<head>
  <title>SVG.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
</head>
<body>

</body>

<script>
// initialize SVG.js
var draw = SVG().addTo('body').size(1080, 2080)
draw.rect(1080, 2080)
        .fill('#fff')
        .stroke({ color: '#000', opacity: 1, width: 2 })
var year = 2020
var day_names = ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"]
var month_names = ["Jan","Feb","Mar","Apr","May","June","July","Aug","Sept","Oct","Nov","Dec"]
var rows = 2
var days_in_month = [31, 28, 31, 30, 31, 30,31,31, 30 ,31, 30, 31]
var months_in_row = 6
var rect_width = 166
var rect_height = 20
var page_xoffset = 20
var page_yoffset = 90
var row_gap = 700

draw
  .text('Calendar ' + String(year))
  .move(page_xoffset-10, page_yoffset-90)
  .font({ 
    fill: '#f06', 
    family: 'Inconsolata', 
    weight: 'bold',
    size: 48})

Array.from({length: rows}, (_, row_idx) => {
  Array.from({length: months_in_row}, (_, m_idx) => {
    x_pos = page_xoffset + (m_idx* rect_width)
    month_number = (row_idx*months_in_row) + m_idx
    Array.from({length: days_in_month[month_number]}, (_, day) => {
      y_pos = (row_idx*row_gap) + (page_yoffset+ day*rect_height)

      var d = new Date(String(year)+'-' + String(month_number+1) + '-' + String(day+1));
      day_color = '#fff'
      if (d.getDay() == 0 || d.getDay() == 6) {
        // Holiday
        day_color = '#ebc891'
      }
      draw.rect(rect_width, rect_height)
        .fill(day_color)
        .stroke({ color: '#000', opacity: 1, width: 2 })
        .attr({ x: x_pos, y: y_pos })

      draw
        .text(String(day + 1))
        .move( x_pos + 3, y_pos + 3)
        .font({ fill: '#f06', family: 'Inconsolata' })

      draw
        .text(day_names[d.getDay()])
        .move( x_pos + 25, y_pos + 3)
        .font({ fill: '#f06', family: 'Inconsolata', size: 14})
    })
    draw
      .text(month_names[m_idx + (months_in_row*row_idx)])
      .move( x_pos + 13, (page_yoffset - 20)+ (row_idx*row_gap))
      .font({ 
        fill: '#f06', 
        weight: 'bold',
        family: 'Inconsolata' })

  })
})
<!-- console.log(draw.svg()) -->
</script>

</html>
